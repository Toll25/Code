# JDBC connection String für Datenhaltung im RAM speicher
spring.datasource.url=jdbc:h2:mem:weatherserver

# alternative:
# wenn in einer Datei (anstatt im RAM) abgespreichert werden soll
#spring.datasource.url=jdbc:h2:file:~/.weatherserver/database

#H2 JDBC driver
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=test

# H2 admin interface (web based)
spring.h2.console.enabled=true
